<body id=aaa>
<script type="text/javascript" LANGUAGE="JavaScript">

   var el = document.createElement("div");
   el.id = 'booch';
   if (document.all) {
      el.innerText = "hi!!!!";
   } else {
      el.textContent = "hi!";
   }
    alert("||"+typeof(document.body)+"||"+document.body);
     document.body.appendChild(el);

</script>
